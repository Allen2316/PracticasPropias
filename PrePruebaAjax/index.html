<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/personal.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Luis Sarmiento</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success  my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="nav-item dropdown mr-4">
                    <div class="d-flex">
                        <a class="nav-link dropdown-toggle mr-4 " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="https://64.media.tumblr.com/a413ca2ac6969fab007ef725c81211be/da78fc638d2bf5c9-6f/s250x400/a164d7fdc17e9b803a0b245b5ac2195fb130038e.jpg"
                                alt="Perfil-img" id="img-perfil" class="img-perfil">
                            <span id="nick" class="ml-2">Usuario</span>
                        </a>

                        <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </header>



    <div class="container p-4">
        <div class="row">
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <form id="form-registro">
                            <input type="hidden" id="ID-user">
                            <div class="form-group row px-4">
                                <input type="text" class="form-control" name="user" id="user" placeholder="Usuario">
                            </div>
                            <div class="form-group row px-4">
                                <input type="password" class="form-control" name="pass" id="pass"
                                    placeholder="Contraseña">
                            </div>
                            <div class="form-group row px-2">
                                <label for="tel" class="col-sm-4 col-form-label">Telefono:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="tel" id="tel">
                                </div>
                                <!-- <input type="text" class="form-control" id="tel" placeholder="Telefono"> -->
                            </div>
                            <div class="form-group row px-4">
                                <button type="submit" class="btn btn-success btn-block text-center">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 ">
                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr class="text-center">
                                <td>Usuario</td>
                                <td>Contraseña</td>
                                <td>Telefono</td>
                                <td>Acciones</td>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla" class="text-center mx-auto">
                            <!-- cuerpo de tabla se llena en app.js -->
                        </tbody>
                    </table>
                    <div class="modal fade" id="modalEliminacion" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitulo">Eliminar</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro de eliminar este registro?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="modalEliminar btn btn-danger"
                                        data-dismiss="modal">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitulo">Edicion</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="form-edicion">
                                        <input type="hidden" name="ID-user1" id="ID-user1">
                                        <div class="form-group row px-4">
                                            <input type="text" class="form-control" name="user1" id="user1"
                                                placeholder="Usuario">
                                        </div>
                                        <div class="form-group row px-4">
                                            <input type="password" class="form-control" name="pass1" id="pass1"
                                                placeholder="Contraseña">
                                        </div>
                                        <div class="form-group row px-2">
                                            <label for="tel1" class="col-sm-4 col-form-label">Telefono:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="tel1" id="tel1">
                                            </div>
                                            <!-- <input type="text" class="form-control" id="tel" placeholder="Telefono"> -->
                                        </div>
                                        <div class="form-group row px-4">
                                            <button type="button" class="btn btn-secondary mr-2"
                                                data-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="actualizar btn btn-success "
                                                data-dismiss="modal">Actualizar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src=" js/jquery-3.5.1.min.js"></script>
    <script src="js/popper-core-1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
