<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Allen</a>
        </nav>
    </header>


    <div class="container py-4">
        <div class="row">
            <div class="col-sm-5 mx-auto my-auto">
                <div class="card ">
                    <div class="col-sm-6 mx-auto mt-3">
                        <img src="https://64.media.tumblr.com/a413ca2ac6969fab007ef725c81211be/da78fc638d2bf5c9-6f/s250x400/a164d7fdc17e9b803a0b245b5ac2195fb130038e.jpg"
                            class="card-img-top" alt="Logo IMG">
                    </div>
                    <div class="card-body">
                        <div class="card-image">
                            <h2 class="text-center">LOGIN</h2>
                        </div>
                        <form id="form-login">
                            <div class="form-group row px-4">
                                <input type="text" class="form-control bg-light" name="user" id="user"
                                    placeholder="Usuario" required>
                            </div>
                            <div class="form-group row px-4">
                                <input type="password" class="form-control bg-light" name="pass" id="pass"
                                    placeholder="ContraseÃ±a" required>
                            </div>                        
                            <div class="form-group row px-4">
                                <button type="submit" class="login btn btn-success mx-auto px-5">Ingresar</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <p class="text-center" id="parrafo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper-core-1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
